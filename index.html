<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Rotas de Vistoria Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --primary: #1a73e8; --success: #34a853; --dark: #202124; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin:0; padding:0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; background: #f8f9fa; }
        #map { position: absolute; top:0; bottom:0; left:0; right:0; z-index: 1; }

        /* Interface Superior */
        .top-bar { position: absolute; top: 35px; left: 10px; right: 10px; z-index: 1000; display: flex; gap: 8px; }
        .search-container { flex: 1; position: relative; }
        .search-box { background: white; border-radius: 8px; display: flex; align-items: center; padding: 0 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); height: 45px; }
        .search-box input { border: none; outline: none; width: 100%; font-size: 15px; margin-left: 8px; }
        .icon-btn { background: white; border: none; border-radius: 8px; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer; color: #5f6368; }

        /* Cards de Rota (Estilo Antigo Integrado) */
        #container-rotas { position: absolute; top: 100px; left: 10px; right: 10px; z-index: 998; pointer-events: none; max-height: 60vh; overflow-y: auto; scrollbar-width: none; }
        .rota-card { background: white; border-radius: 10px; margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.15); pointer-events: auto; border-left: 6px solid #ccc; overflow: hidden; }
        .rota-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 13px; font-weight: bold; }
        .rota-content { display: none; padding: 12px 15px; border-top: 1px solid #eee; background: #fafafa; }
        .rota-content.active { display: block; }
        .btn-gps { border: none; background: #4285F4; color: white; width: 100%; height: 40px; border-radius: 6px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 13px; font-weight: bold; gap: 8px; margin-top: 10px; }

        /* Sidebar */
        #sidebar { position: fixed; top:0; left:-300px; width:300px; height:100%; background:white; z-index:2005; transition:0.3s; box-shadow:5px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #sidebar.open { left:0; }
        .sidebar-header { padding: 50px 20px 20px; background: var(--dark); color: white; }
        .result-item { padding: 12px 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .result-item:active { background: #f0f0f0; }

        /* Modal */
        #modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:3000; align-items:center; justify-content:center; }
        
        /* Pins e Pulsos */
        .custom-pin { display: flex; align-items: center; justify-content: center; border-radius: 50% 50% 50% 0; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); position: relative; }
        .ring-selected { position: absolute; width: 180%; height: 180%; border: 3px solid var(--primary); border-radius: 50%; animation: pulse-blue 1.5s infinite; pointer-events: none; }
        @keyframes pulse-blue { 0% { transform: scale(0.5); opacity: 0.8; } 100% { transform: scale(1.4); opacity: 0; } }

        .fab-gerar { position: absolute; bottom: 30px; right: 15px; z-index: 1000; background: var(--success); color: white; border: none; padding: 0 20px; height: 50px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); font-weight: bold; display: flex; align-items: center; gap: 8px; }
    </style>
</head>
<body>

    <div id="modal">
        <div style="background:white; padding:25px; border-radius:20px; width:85%; max-width:320px;">
            <h3 style="margin-top:0">Planejamento</h3>
            <label style="font-size:11px; color:#666">VEÍCULOS NA RUA</label>
            <input type="number" id="num-veiculos" value="2" style="width:100%; padding:12px; margin:8px 0 15px; border-radius:8px; border:1px solid #ddd;">
            <label style="font-size:11px; color:#666">MÁX. POR VEÍCULO</label>
            <input type="number" id="max-por-veiculo" value="6" style="width:100%; padding:12px; margin:8px 0 20px; border-radius:8px; border:1px solid #ddd;">
            <button onclick="toggleModal(false)" style="width:100%; background:var(--dark); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold;">CONFIRMAR</button>
        </div>
    </div>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleSidebar(true)"><i class="fas fa-bars"></i></button>
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search" style="color:#999"></i>
                <input type="text" id="busca" placeholder="Pesquisar unidade..." oninput="filtrarBusca(this.value)">
            </div>
        </div>
        <button class="icon-btn" onclick="toggleModal(true)"><i class="fas fa-cog"></i></button>
    </div>

    <div id="sidebar">
        <div class="sidebar-header"><h2>Unidades</h2></div>
        <div id="drawer-lista" style="overflow-y:auto; flex:1"></div>
    </div>

    <div id="map"></div>
    <div id="container-rotas"></div>

    <button class="fab-gerar" id="btnGerar" onclick="gerarRotas()">
        <i class="fas fa-route"></i> OTIMIZAR AGORA
    </button>

<script>
    const pontoPartida = { lat:-7.194722, lng:-39.315364 };
    const escolas = [
        { id: 1, nome: "ALAYDE OLIVEIRA CEI", lat: -7.22591, lng: -39.2990, tipo: "infantil" },
        { id: 2, nome: "HELENA VIEIRA EMEI", lat: -7.21989, lng: -39.3379, tipo: "infantil" },
        { id: 3, nome: "IRMÃ ANA TEREZINHA", lat: -7.20154, lng: -39.2706, tipo: "infantil" },
        { id: 4, nome: "PROFª FRANCISCA LETICIA EMEI", lat: -7.22819, lng: -39.3401, tipo: "infantil" },
        { id: 5, nome: "MARIA BERNADETE EMEI", lat: -7.23045, lng: -39.3203, tipo: "fundamental" },
        { id: 6, nome: "MANOELA RIBEIRO EMEI", lat: -7.23370, lng: -39.3040, tipo: "fundamental" },
        { id: 7, nome: "ANA AMÉLIA CEI", lat: -7.22167, lng: -39.3120, tipo: "infantil" },
        { id: 8, nome: "CAIC - DOM ANTÔNIO CEI", lat: -7.24575, lng: -39.3380, tipo: "mista" },
        { id: 9, nome: "DRA. ZILDA ARNS CEI", lat: -7.24803, lng: -39.2881, tipo: "infantil" },
        { id: 10, nome: "IRMÃ NELY SOBREIRA EMEI", lat: -7.22127, lng: -39.3049, tipo: "fundamental" }
    ];

    let selecionadas = [];
    let marcadores = {};
    let polilinhas = [];

    const map = L.map('map', { zoomControl: false }).setView([-7.22, -39.31], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function criarIcone(e, sel = false) {
        const cor = e.tipo === 'infantil' ? '#00bcd4' : '#9c27b0';
        const size = sel ? 32 : 26;
        return L.divIcon({
            className: 'custom-div-icon',
            html: `<div class="custom-pin" style="background:${cor}; width:${size}px; height:${size}px; transform:rotate(-45deg)">
                    ${sel ? '<div class="ring-selected"></div>' : ''}
                    <i class="fas fa-school" style="transform:rotate(45deg); color:white; font-size:${size/2}px"></i>
                   </div>`,
            iconSize: [size, size], iconAnchor: [size/2, size]
        });
    }

    // Inicializar Marcadores
    escolas.forEach(e => {
        const m = L.marker([e.lat, e.lng], {icon: criarIcone(e)}).addTo(map);
        m.on('click', () => alternar(e));
        marcadores[e.id] = m;
    });

    // Ponto de Partida
    L.marker([pontoPartida.lat, pontoPartida.lng], {icon: L.icon({iconUrl:"https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png", iconSize:[25,41]})}).addTo(map);

    function alternar(e) {
        const idx = selecionadas.findIndex(s => s.id === e.id);
        if (idx === -1) {
            selecionadas.push(e);
            marcadores[e.id].setIcon(criarIcone(e, true));
        } else {
            selecionadas.splice(idx, 1);
            marcadores[e.id].setIcon(criarIcone(e, false));
        }
    }

    async function gerarRotas() {
        if (selecionadas.length === 0) return alert("Selecione os locais!");
        const btn = document.getElementById("btnGerar");
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> OTIMIZANDO...';
        
        polilinhas.forEach(p => map.removeLayer(p));
        document.getElementById("container-rotas").innerHTML = "";

        const nV = parseInt(document.getElementById("num-veiculos").value);
        const mP = parseInt(document.getElementById("max-por-veiculo").value);

        const jobs = selecionadas.map(e => ({ id: String(e.id), location: [e.lng, e.lat], amount: [1] }));
        const vehicles = Array.from({length: nV}, (_, i) => ({ 
            id: i, profile: "driving-car", 
            start: [pontoPartida.lng, pontoPartida.lat], 
            end: [pontoPartida.lng, pontoPartida.lat], 
            capacity: [mP] 
        }));

        try {
            const r = await fetch("https://redefisica.onrender.com/rotas", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ jobs, vehicles })
            });
            const data = await r.json();

            data.routes.forEach((rota, idx) => {
                const cor = `hsl(${(idx * 137) % 360}, 65%, 45%)`;
                const stops = rota.steps.filter(s => s.type === "job").map(s => escolas.find(e => e.id === Number(s.id)));
                const distKm = (rota.distance / 1000).toFixed(1);
                
                const googleUrl = `https://www.google.com/maps/dir/${pontoPartida.lat},${pontoPartida.lng}/` + stops.map(p => `${p.lat},${p.lng}`).join("/") + `/${pontoPartida.lat},${pontoPartida.lng}`;

                const card = document.createElement("div");
                card.className = "rota-card";
                card.style.borderLeftColor = cor;
                card.innerHTML = `
                    <div class="rota-header" onclick="this.nextElementSibling.classList.toggle('active')">
                        <div><span style="color:${cor}">ROTA ${idx+1}</span><br><small>${stops.length} locais • ${distKm}km</small></div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="rota-content">
                        <ul style="padding-left:18px; font-size:12px; color:#555; margin:0">
                            ${stops.map(p => `<li>${p.nome}</li>`).join("")}
                        </ul>
                        <a href="${googleUrl}" target="_blank" class="btn-gps"><i class="fas fa-location-arrow"></i> ABRIR NO GOOGLE MAPS</a>
                    </div>
                `;
                document.getElementById("container-rotas").appendChild(card);

                if (rota.geometry) {
                    const poly = L.polyline(decode(rota.geometry), {color: cor, weight: 6, opacity: 0.8}).addTo(map);
                    polilinhas.push(poly);
                }
            });
            if (polilinhas.length > 0) map.fitBounds(new L.featureGroup(polilinhas).getBounds(), {padding:[40,40]});
        } catch (e) { alert("Servidor em standby. Tente novamente em alguns segundos."); }
        finally { btn.innerHTML = '<i class="fas fa-route"></i> OTIMIZAR AGORA'; }
    }

    function decode(str) {
        let index = 0, lat = 0, lng = 0, coordinates = [], shift = 0, result = 0, byte = null;
        while (index < str.length) {
            byte = null; shift = 0; result = 0;
            do { byte = str.charCodeAt(index++) - 63; result |= (byte & 0x1f) << shift; shift += 5; } while (byte >= 0x20);
            lat += ((result & 1) ? ~(result >> 1) : (result >> 1));
            byte = null; shift = 0; result = 0;
            do { byte = str.charCodeAt(index++) - 63; result |= (byte & 0x1f) << shift; shift += 5; } while (byte >= 0x20);
            lng += ((result & 1) ? ~(result >> 1) : (result >> 1));
            coordinates.push([lat / 100000, lng / 100000]);
        }
        return coordinates;
    }

    function renderizarDrawer() {
        const drawer = document.getElementById('drawer-lista');
        drawer.innerHTML = escolas.map(e => `
            <div class="result-item" onclick="focarNoMapa(${e.id})">
                <b>${e.nome}</b><br><small>${e.tipo}</small>
            </div>`).join('');
    }

    function filtrarBusca(val) {
        const items = document.querySelectorAll('.result-item');
        items.forEach(it => {
            it.style.display = it.innerText.toLowerCase().includes(val.toLowerCase()) ? 'block' : 'none';
        });
    }

    function focarNoMapa(id) {
        const e = escolas.find(x => x.id === id);
        map.flyTo([e.lat, e.lng], 16);
        if(!selecionadas.find(s => s.id === id)) alternar(e);
        toggleSidebar(false);
    }

    function toggleSidebar(s) { document.getElementById('sidebar').classList.toggle('open', s); }
    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    renderizarDrawer();
</script>
</body>
</html>
