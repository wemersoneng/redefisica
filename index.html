// Seguran√ßa: Evita fechar a aba por erro e perder a sele√ß√£o
window.onbeforeunload = function() {
    if (selecionadas.length > 0) return "Voc√™ tem unidades selecionadas. Deseja realmente sair?";
};

   
    const escolas = escolasDadosBrutos.map((e, i) => ({ id: i + 1, ...e }));
    const pontoPartida = { nome:"SEINFRA", lat:-7.194722, lng:-39.315364 };
    let selecionadas = [], marcadores = {}, polilinhas = [], filtroTipo = 'todos', filtroMod = 'todos', rotasAtivas = [];

    
    
    const map = L.map('map', { zoomControl: false }).setView([pontoPartida.lat, pontoPartida.lng], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const iconSeinfra = L.divIcon({
        className: '',
        html: `<div style="background:#0d47a1; width:24px; height:24px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:3px solid white; box-shadow:0 0 10px rgba(0,0,0,0.5)">
                <i class="fas fa-building-shield" style="color:white; font-size:18px"></i>
               </div>`,
        iconSize: [36, 36], iconAnchor: [18, 18]
    });
    L.marker([pontoPartida.lat, pontoPartida.lng], {icon: iconSeinfra}).addTo(map).bindPopup("<b>SEINFRA - PONTO DE PARTIDA</b>");

    function getCor(tipo, modalidade) {
        const cores = {
            infantil:    { parcial: '#64b5f6', integral: '#1e8bf0', mista: '#1e8bf0'}, 
            fundamental: { parcial: '#f08b3c', integral: '#ff4f00', mista: '#ff4f00'}, 
            mista:       { parcial: '#43a047', integral: '#108115', mista: '#108115'}, 
            equipamento: { parcial: '#808080', integral: '#454545', mista: '#454545'}  
        };
        return cores[tipo][modalidade] || '#1a73e8';
    }

    function getSimbolo(tipo) {
        const simbolos = { infantil: 'fa-baby', fundamental: 'fa-book', mista: 'fa-graduation-cap', equipamento: 'fa-school' };
        return simbolos[tipo] || 'fa-map-marker-alt';
    }

    function criarIcone(e, sel = false, numero = null) {
        const corBase = getCor(e.tipo, e.modalidade);
        const simbolo = getSimbolo(e.tipo);
        const borda = sel ? '3px solid #FFD700' : '2px solid white';
        const shadow = sel ? '0 0 15px rgba(255, 215, 0, 0.8)' : '0 2px 5px rgba(0,0,0,0.3)';
        const conteudo = numero !== null 
            ? `<span style="transform:rotate(45deg); color:white; font-weight:bold; font-size:14px">${numero}</span>`
            : `<i class="fas ${simbolo}" style="transform:rotate(45deg); color:white; font-size:12px"></i>`;

        return L.divIcon({
            className: '',
            html: `<div class="${sel ? 'marker-pulse' : ''}" 
                     style="background:${corBase}; width:32px; height:32px; border-radius:50% 50% 50% 0; transform:rotate(-45deg); display:flex; align-items:center; justify-content:center; border:${borda}; box-shadow:${shadow}">
                    ${conteudo}
                   </div>`,
            iconSize: [32, 32], iconAnchor: [16, 32]
        });
    }

    escolas.forEach(e => {
        const m = L.marker([e.lat, e.lng], { icon: criarIcone(e) }).addTo(map);
        m.bindPopup(`<b>${e.nome}</b><br><small>Tipo: ${e.tipo.toUpperCase()}</small>`);
        m.on('click', () => { alternar(e); m.openPopup(); });
        marcadores[e.id] = m;
    });

    // Fun√ß√£o Alternar com Hook para ajuste de equil√≠brio
    function alternar(e) {
        const idx = selecionadas.findIndex(s => s.id === e.id);
        if (idx === -1) { selecionadas.push(e); marcadores[e.id].setIcon(criarIcone(e, true)); } 
        else { selecionadas.splice(idx, 1); marcadores[e.id].setIcon(criarIcone(e, false)); }
        atualizarUI();
        ajustarCamposEquilibrio(); // Chama a nova fun√ß√£o sempre que mudar a sele√ß√£o
    }

    function atualizarUI() {
        document.getElementById('badgeCount').innerText = selecionadas.length;
        document.getElementById('lista-selecionadas').innerHTML = selecionadas.map(s => `
            <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #eee; align-items:center">
                <div style="font-size:13px"><b>${s.nome}</b><br><small>${s.tipo}</small></div>
                <i class="fas fa-trash-alt" style="color:var(--danger); padding:10px" onclick="removerPorId(${s.id})"></i>
            </div>`).join("");

        const dContent = document.getElementById('drawer-list');
        dContent.innerHTML = "";
        ["infantil", "fundamental", "mista", "equipamento"].forEach(t => {
            const grupoContainer = document.createElement('div');
            const listaEsc = escolas.filter(e => e.tipo === t);
            if(listaEsc.length > 0) {
                grupoContainer.innerHTML = `<div class="drawer-group-title">${t.toUpperCase()}</div>`;
                listaEsc.forEach(e => {
                    const isSel = selecionadas.find(s=>s.id===e.id);
                    const item = document.createElement('div');
                    item.className = `drawer-item ${isSel?'selected':''}`;
                    item.innerHTML = `<span>${e.nome}</span><span class="tag-mod tag-${e.modalidade}">${e.modalidade}</span>`;
                    item.onclick = () => { map.setView([e.lat, e.lng], 16); alternar(e); marcadores[e.id].openPopup(); };
                    grupoContainer.appendChild(item);
                });
                dContent.appendChild(grupoContainer);
            }
        });
    }

    // NOVA FUN√á√ÉO: Configura√ß√£o Inteligente
    function ajustarCamposEquilibrio() {
        const check = document.getElementById('equilibrar-carga').checked;
        const inputCap = document.getElementById('max-por-veiculo');
        const aviso = document.getElementById('aviso-equilibrio');
        const nVeiculos = parseInt(document.getElementById('num-veiculos').value) || 1;
        const nSelecionadas = selecionadas.length;

        if (check && nSelecionadas > 0) {
            const capForcada = Math.ceil(nSelecionadas / nVeiculos);
            inputCap.value = capForcada;
            inputCap.disabled = true;
            aviso.style.display = 'block';
            aviso.innerText = `‚ö†Ô∏è Equil√≠brio Ativo: M√°ximo de ${capForcada} unidades por carro.`;
        } else {
            inputCap.disabled = false;
            aviso.style.display = 'none';
        }
    }

async function gerarRotas() {
        const nVeiculos = parseInt(document.getElementById('num-veiculos').value);
        const capVeiculo = parseInt(document.getElementById('max-por-veiculo').value);
        const equilibrar = document.getElementById('equilibrar-carga').checked;
        
        if (selecionadas.length === 0) return alert("Selecione as unidades!");
        
        const capTotal = nVeiculos * capVeiculo;
        if (selecionadas.length > capTotal) return alert(`Frota insuficiente! Selecionadas: ${selecionadas.length}, Suporta: ${capTotal}.`);

        const btn = document.getElementById('btnGerar');
        btn.disabled = true; 
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GERANDO ROTAS...';
        
        const timerAviso = setTimeout(() => {
            alert("S√≥ um instantinho. O servidor est√° iniciando... a primeira otimiza√ß√£o pode demorar um pouco mais!");
        }, 5000);

        polilinhas.forEach(p => map.removeLayer(p));
        polilinhas = []; 
        document.getElementById("container-rotas").innerHTML = "";

        const payload = {
            jobs: selecionadas.map(e => ({ id: Number(e.id), location: [e.lng, e.lat], amount: [1] })),
            vehicles: Array.from({length: nVeiculos}, (_, i) => ({
                id: i, profile: "driving-car", start:[pontoPartida.lng, pontoPartida.lat], end:[pontoPartida.lng, pontoPartida.lat], capacity:[capVeiculo]
            }))
        };

        if(equilibrar) payload.options = { objective: "minmax-completion-time" };

        try {
            const r = await fetch("https://redefisica1.onrender.com/rotas", {
                method: "POST", headers: {"Content-Type":"application/json"},
                body: JSON.stringify(payload)
            });
            
            clearTimeout(timerAviso);
            const data = await r.json();
            rotasAtivas = data.routes;

            // --- AQUI EST√Å A CORRE√á√ÉO PARA ESCONDER AS N√ÉO ESCOLHIDAS ---
            // Pegamos todos os IDs que est√£o em qualquer uma das rotas geradas
            const idsNasRotas = data.routes.flatMap(r => 
                r.steps.filter(s => s.type === "job").map(s => Number(s.id))
            );

            // Escondemos do mapa as escolas que n√£o entraram em nenhuma rota
            escolas.forEach(e => {
                if (!idsNasRotas.includes(e.id)) {
                    map.removeLayer(marcadores[e.id]);
                }
            });
            // -----------------------------------------------------------

            data.routes.forEach((rota, idx) => {
                const cor = `hsl(${(idx * 137) % 360}, 70%, 45%)`;
                
                // Filtramos os pontos para o card e link GPS
                const pts = rota.steps.filter(s => s.type === "job").map(s => {
                    return escolas.find(e => e.id === Number(s.id));
                });
                
                // Link GPS Corrigido
                const coordenadasCaminho = pts.map(p => `${p.lat},${p.lng}`).join('/');
                const urlGps = `https://www.google.com/maps/dir/$${pontoPartida.lat},${pontoPartida.lng}/${coordenadasCaminho}/${pontoPartida.lat},${pontoPartida.lng}`;

                const card = document.createElement("div");
                card.className = "rota-card"; card.id = `card-rota-${idx}`; card.style.borderLeftColor = cor;
                card.innerHTML = `
                    <div class="rota-header" onclick="toggleFiltroRota(${idx}, this)">
                        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:13px">
                            <span>EQUIPE ${idx+1}</span> <span>${(rota.distance/1000).toFixed(1)} km</span>
                        </div>
                        <small style="color:#666">${pts.length} vistorias</small>
                    </div>
                    <div class="rota-details">
                        <ol style="padding-left:18px; font-size:12px; margin-bottom:10px">${pts.map(p => `<li>${p.nome}</li>`).join("")}</ol>
                        <a href="${urlGps}" target="_blank" style="display:block; background:var(--primary); color:white; text-align:center; padding:10px; border-radius:5px; text-decoration:none; font-weight:bold; font-size:12px">ABRIR NO GPS</a>
                        <button class="btn-copy" onclick="copiarTextoRota(${idx})"><i class="fas fa-copy"></i> COPIAR LISTA</button>
                    </div>`;
                document.getElementById("container-rotas").appendChild(card);
                
                if(rota.geometry) {
                    const poly = L.polyline(decode(rota.geometry), {color:cor, weight:6});
                    poly.addTo(map); polilinhas.push(poly);
                }
            });

            if(polilinhas.length > 0) map.fitBounds(new L.featureGroup(polilinhas).getBounds(), {padding:[50,50]});

        } catch(e) { 
            clearTimeout(timerAviso);
            console.error(e);
            alert("Falha no servidor. Verifique o volume de unidades ou ve√≠culos."); 
        } finally { 
            btn.disabled = false; btn.innerHTML = '<i class="fas fa-route"></i> GERAR ROTAS'; 
        }
    }

    // Fun√ß√µes de Interface Auxiliares (C√≥pia, Filtros, Busca, etc - Originais mantidas)
    function copiarTextoRota(idx) {
    const rota = rotasAtivas[idx];
    const pts = rota.steps.filter(s => s.type === "job").map(s => escolas.find(e => e.id === Number(s.id)));
    
    // Gerar link do Google Maps para m√∫ltiplas paradas
    const baseGps = "https://www.google.com/maps/dir/";
    const coordenadas = pts.map(p => `${p.lat},${p.lng}`).join('/');
    const urlGps = `${baseGps}${pontoPartida.lat},${pontoPartida.lng}/${coordenadas}/${pontoPartida.lat},${pontoPartida.lng}`;

    const texto = `üìç *ROTA EQUIPE ${idx+1}*\n\n` + 
                  pts.map((p, i) => `${i+1}Ô∏è‚É£ ${p.nome}`).join('\n') + 
                  `\n\nüìè Dist√¢ncia estimada: ${(rota.distance/1000).toFixed(1)} km` +
                  `\n\nüöó Iniciar GPS: ${urlGps}`;

    navigator.clipboard.writeText(texto).then(() => alert("Lista e Link do GPS copiados!"));
}

    function toggleFiltroRota(idx, el) {
        const details = el.nextElementSibling;
        const isOpening = !details.classList.contains('active');
        document.querySelectorAll('.rota-card').forEach(c => c.style.display = (isOpening && c.id !== `card-rota-${idx}`) ? "none" : "block");
        document.querySelectorAll('.rota-details').forEach(d => d.classList.remove('active'));
        if(isOpening) {
            details.classList.add('active');
            const idsRota = rotasAtivas[idx].steps.filter(s => s.type === "job").map(s => Number(s.id));
            polilinhas.forEach((p, pIdx) => pIdx === idx ? map.addLayer(p) : map.removeLayer(p));
            escolas.forEach(e => {
                const ordem = idsRota.indexOf(e.id);
                if(ordem === -1) map.removeLayer(marcadores[e.id]);
                else { marcadores[e.id].setIcon(criarIcone(e, true, ordem + 1)); marcadores[e.id].addTo(map); }
            });
        } else { resetVisualRotas(); }
    }

    function resetVisualRotas() {
        polilinhas.forEach(p => map.addLayer(p));
        aplicarFiltrosFixos();
        escolas.forEach(e => {
            const isSel = selecionadas.find(s=>s.id===e.id);
            marcadores[e.id].setIcon(criarIcone(e, isSel));
        });
    }

    function resetGeral() {
        if(!confirm("Limpar tudo?")) return;
        selecionadas = []; polilinhas.forEach(p => map.removeLayer(p)); polilinhas = [];
        document.getElementById("container-rotas").innerHTML = "";
        filtroTipo = 'todos'; filtroMod = 'todos';
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active', 'active-mod'));
        document.querySelector('#row-tipos .pill').classList.add('active');
        escolas.forEach(e => { marcadores[e.id].setIcon(criarIcone(e, false)); marcadores[e.id].addTo(map); });
        atualizarUI(); ajustarCamposEquilibrio(); map.setView([pontoPartida.lat, pontoPartida.lng], 13);
    }

    function setFiltroTipo(t, el) {
        document.querySelectorAll('#row-tipos .pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active'); filtroTipo = t; aplicarFiltrosFixos();
    }

    function setFiltroMod(m, el) {
        if (filtroMod === m) { filtroMod = 'todos'; el.classList.remove('active-mod'); } 
        else { document.querySelectorAll('#row-mods .pill').forEach(p => p.classList.remove('active-mod')); el.classList.add('active-mod'); filtroMod = m; }
        aplicarFiltrosFixos();
    }

    function aplicarFiltrosFixos() {
        escolas.forEach(e => {
            const matchTipo = (filtroTipo === 'todos' || e.tipo === filtroTipo);
            const matchMod = (filtroMod === 'todos' || e.modalidade === filtroMod);
            (matchTipo && matchMod) ? marcadores[e.id].addTo(map) : map.removeLayer(marcadores[e.id]);
        });
    }

    document.getElementById('busca').addEventListener('input', function(e) {
        const t = e.target.value.toLowerCase();
        const lista = document.getElementById('lista-pesquisa');
        lista.innerHTML = "";
        if (t.length < 2) return;
        escolas.filter(esc => esc.nome.toLowerCase().includes(t)).slice(0,10).forEach(esc => {
            const i = document.createElement('div'); i.className = 'item-busca';
            i.innerHTML = `<i class="fas fa-search"></i><span>${esc.nome}</span>`;
            i.onclick = () => {
                map.setView([esc.lat, esc.lng], 16);
                if(!selecionadas.find(s=>s.id===esc.id)) alternar(esc);
                marcadores[esc.id].openPopup();
                e.target.value = ""; lista.innerHTML = "";
            };
            lista.appendChild(i);
        });
    });

    function removerPorId(id) { alternar(escolas.find(e => e.id === id)); }
    function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
    function togglePanel() { document.getElementById('panel').classList.toggle('open'); }
    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }

    function localizarUsuario() {
    map.locate({setView: true, maxZoom: 16});
}

map.on('locationfound', (e) => {
    L.circle(e.latlng, e.accuracy).addTo(map);
    L.marker(e.latlng, {
        icon: L.divIcon({className: '', html: '<i class="fas fa-street-view" style="color:#1a73e8; font-size:24px"></i>'})
    }).addTo(map).bindPopup("Voc√™ est√° aqui").openPopup();
});
    
    function decode(str) {
        let index=0, lat=0, lng=0, coords=[], shift=0, result=0, byte=null, lat_c, lng_c;
        while (index < str.length) {
            byte=null; shift=0; result=0; do { byte=str.charCodeAt(index++)-63; result|=(byte&0x1f)<<shift; shift+=5; } while (byte>=0x20);
            lat_c=((result&1)?~(result>>1):(result>>1)); lat+=lat_c;
            byte=null; shift=0; result=0; do { byte=str.charCodeAt(index++)-63; result|=(byte&0x1f)<<shift; shift+=5; } while (byte>=0x20);
            lng_c=((result&1)?~(result>>1):(result>>1)); lng+=lng_c;
            coords.push([lat/1e5, lng/1e5]);
        } return coords;
    }
    
    // Inicializa√ß√£o
    ajustarCamposEquilibrio();
    atualizarUI();
</script>
