<style>
    /* ... (seus estilos anteriores) ... */
    .search-box input:focus { outline: none; }
</style>

<script>
    const pontoPartida = { nome:"SEINFRA", lat:-7.194722139209482, lng:-39.31536456230205 };
    
    const escolas = [
        { id: 1, nome: "ALAYDE OLIVEIRA CEI", lat: -7.22591, lng: -39.2990, tipo: "infantil" },
        { id: 2, nome: "HELENA VIEIRA EMEI", lat: -7.21989, lng: -39.3379, tipo: "infantil" },
        { id: 3, nome: "IRMÃ ANA TEREZINHA", lat: -7.20154, lng: -39.2706, tipo: "fundamental" },
        { id: 4, nome: "PRÉDIO ADM SEINFRA", lat: -7.21000, lng: -39.3100, tipo: "equipamento" },
        { id: 5, nome: "MARIA BERNADETE", lat: -7.23045, lng: -39.3203, tipo: "mista" },
        { id: 6, nome: "ALMOXARIFADO CENTRAL", lat: -7.24000, lng: -39.3250, tipo: "equipamento" },
        { id: 7, nome: "ANA AMÉLIA CEI", lat: -7.22167, lng: -39.3120, tipo: "infantil" }
    ];

    let selecionadas = [];
    let polilinhas = [];
    let marcadores = {};

    // Inicialização do Mapa
    const map = L.map('map', { zoomControl: false, tap: false }).setView([pontoPartida.lat, pontoPartida.lng], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Pin da Base (SEINFRA)
    L.marker([pontoPartida.lat, pontoPartida.lng], {
        icon: L.icon({
            iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
            iconSize: [25, 41],
            iconAnchor: [12, 41]
        })
    }).addTo(map).bindPopup("<b>BASE SEINFRA</b>");

    // Lógica de Busca em Tempo Real
    document.getElementById('busca').addEventListener('input', function(e) {
        const termo = e.target.value.toLowerCase();
        escolas.forEach(esc => {
            const visivel = esc.nome.toLowerCase().includes(termo);
            if (visivel) {
                marcadores[esc.id].addTo(map);
            } else {
                map.removeLayer(marcadores[esc.id]);
            }
        });
    });

    function getEstilo(tipo) {
        const config = {
            'infantil': { cor: "#00bcd4", icone: "fa-baby" },
            'fundamental': { cor: "#9c27b0", icone: "fa-book" },
            'mista': { cor: "#ff9800", icone: "fa-school" },
            'equipamento': { cor: "#757575", icone: "fa-building" }
        };
        return config[tipo] || { cor: "#1a73e8", icone: "fa-marker" };
    }

    function criarIcone(escola, selecionada = false) {
        const estilo = getEstilo(escola.tipo);
        const size = selecionada ? 34 : 26;
        return L.divIcon({
            className: 'custom-div-icon',
            html: `<div class="custom-pin" style="background-color:${estilo.cor}; width:${size}px; height:${size}px; transform: rotate(-45deg); border:${selecionada?'3px solid gold':'2px solid white'}">
                    <i class="fas ${estilo.icone}" style="transform: rotate(45deg); color:white; font-size:${size/2}px"></i>
                   </div>`,
            iconSize: [size, size],
            iconAnchor: [size/2, size]
        });
    }

    escolas.forEach(e => {
        const m = L.marker([e.lat, e.lng], {icon: criarIcone(e)}).addTo(map);
        m.on("click", () => alternar(e));
        marcadores[e.id] = m;
    });

    function alternar(e) {
        const i = selecionadas.findIndex(s => s.id === e.id);
        if (i === -1) {
            selecionadas.push(e);
            marcadores[e.id].setIcon(criarIcone(e, true));
        } else {
            selecionadas.splice(i, 1);
            marcadores[e.id].setIcon(criarIcone(e, false));
        }
        document.getElementById("badgeCount").textContent = selecionadas.length;
        atualizarLista();
    }

    async function gerarRotas() {
        if (selecionadas.length === 0) return alert("Selecione ao menos um local no mapa!");
        
        const btn = document.getElementById("btnGerar");
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> CALCULANDO...';
        btn.disabled = true;

        // Limpar rotas anteriores
        polilinhas.forEach(p => map.removeLayer(p));
        polilinhas = [];
        document.getElementById("container-rotas").innerHTML = "";

        const nV = parseInt(document.getElementById("num-veiculos").value);
        const mP = parseInt(document.getElementById("max-por-veiculo").value);

        const jobs = selecionadas.map(e => ({ id: e.id.toString(), location: [e.lng, e.lat], amount: [1] }));
        const vehicles = Array.from({length: nV}, (_, i) => ({ 
            id: i, profile: "driving-car", 
            start: [pontoPartida.lng, pontoPartida.lat], 
            end: [pontoPartida.lng, pontoPartida.lat], 
            capacity: [mP] 
        }));

        try {
            const r = await fetch("https://redefisica.onrender.com/rotas", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ jobs, vehicles })
            });
            
            if (!r.ok) throw new Error("Erro na API");
            const data = await r.json();

            data.routes.forEach((rota, idx) => {
                const cor = `hsl(${(idx * 137) % 360}, 70%, 50%)`;
                const pontos = rota.steps
                    .filter(s => s.type === "job")
                    .map(s => escolas.find(e => e.id == s.id));
                
                // Correção URL Google Maps (Waypoints)
                const destinoFinal = `${pontoPartida.lat},${pontoPartida.lng}`;
                const waypoints = pontos.map(p => `${p.lat},${p.lng}`).join('/');
                const googleUrl = `https://www.google.com/maps/dir/${pontoPartida.lat},${pontoPartida.lng}/${waypoints}/${destinoFinal}`;

                const card = document.createElement("div");
                card.className = "rota-card";
                card.style.borderLeftColor = cor;
                card.innerHTML = `
                    <div class="rota-header" onclick="this.nextElementSibling.classList.toggle('active')">
                        <span><i class="fas fa-car"></i> EQUIPE ${idx+1} (${pontos.length} locais)</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="rota-content">
                        <div style="max-height: 150px; overflow-y: auto; margin-bottom: 10px">
                            ${pontos.map((p, i) => `<div style="font-size:11px; margin-bottom:4px">${i+1}. ${p.nome}</div>`).join("")}
                        </div>
                        <a href="${googleUrl}" target="_blank" class="btn-gps"><i class="fas fa-navigation"></i> ABRIR NO GPS</a>
                    </div>
                `;
                document.getElementById("container-rotas").appendChild(card);

                if (rota.geometry) {
                    const poly = L.polyline(decode(rota.geometry), {color: cor, weight: 5, opacity: 0.7}).addTo(map);
                    polilinhas.push(poly);
                }
            });

            if (polilinhas.length > 0) {
                const group = new L.featureGroup(polilinhas);
                map.fitBounds(group.getBounds(), {padding: [50, 50]});
            }

        } catch (e) { 
            alert("O servidor está acordando ou está offline. Tente novamente em 20 segundos."); 
        } finally { 
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    }

    // ... (Manter funções auxiliares atualizarLista, removerPorId, togglePanel, toggleModal e decode)
</script>
