<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Rotas de Vistoria Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --primary: #1a73e8; --success: #34a853; --danger: #ea4335; --dark: #202124; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin:0; padding:0; height: 100%; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #map { position: absolute; top:0; bottom:0; left:0; right:0; z-index: 1; background: #e5e3df; }

        .top-bar { position: absolute; top: 35px; left: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 8px; }
        .row-search { display: flex; gap: 8px; }
        .search-box { flex: 1; background: white; border-radius: 8px; display: flex; align-items: center; padding: 0 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); height: 45px; }
        .search-box input { border: none; outline: none; width: 100%; font-size: 15px; margin-left: 8px; }
        
        .filter-bar { display: flex; gap: 6px; overflow-x: auto; padding: 2px 0 10px; scrollbar-width: none; }
        .filter-bar::-webkit-scrollbar { display: none; }
        .filter-btn { background: white; border: none; padding: 8px 14px; border-radius: 20px; font-size: 10px; white-space: nowrap; box-shadow: 0 2px 5px rgba(0,0,0,0.1); font-weight: bold; color: #555; display: flex; align-items: center; gap: 5px; }
        .filter-btn.active { background: var(--dark); color: white; }

        .settings-btn { background: white; border-radius: 8px; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 8px rgba(0,0,0,0.15); cursor: pointer; }

        #container-rotas { position: absolute; top: 140px; left: 10px; right: 10px; z-index: 998; pointer-events: none; max-height: 50vh; overflow-y: auto; scrollbar-width: none; }
        .rota-card { background: white; border-radius: 10px; margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); pointer-events: auto; border-left: 5px solid var(--primary); }
        .rota-header { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; font-size: 13px; font-weight: bold; }
        .rota-content { display: none; padding: 10px 15px; border-top: 1px solid #f0f0f0; }
        .rota-content.active { display: block; }
        
        .btn-gps { border: none; background: #4285F4; color: white; width: 100%; height: 40px; border-radius: 6px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 13px; font-weight: bold; gap: 8px; margin-top: 12px; }

        .fab-gerar { position: absolute; bottom: 85px; right: 15px; z-index: 1000; background: var(--success); color: white; border: none; padding: 0 20px; height: 50px; border-radius: 12px; box-shadow: 0 6px 16px rgba(0,0,0,0.2); font-size: 14px; font-weight: bold; display: flex; align-items: center; gap: 10px; }

        .selected-panel { position: absolute; bottom: 0; left: 0; right: 0; z-index: 1001; background: white; border-radius: 20px 20px 0 0; transform: translateY(calc(100% - 70px)); transition: 0.3s ease; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); }
        .selected-panel.open { transform: translateY(0); }
        .panel-header { height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; cursor: pointer; }

        .custom-pin { display: flex; align-items: center; justify-content: center; border-radius: 50% 50% 50% 0; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="row-search">
            <div class="search-box">
                <i class="fas fa-search" style="color:#999"></i>
                <input type="text" id="busca" placeholder="Filtrar por nome...">
            </div>
            <div class="settings-btn" onclick="toggleModal(true)"><i class="fas fa-cog"></i></div>
        </div>
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filtrar('todos', this)">TODOS</button>
            <button class="filter-btn" onclick="filtrar('infantil', this)"><i class="fas fa-baby"></i> INFANTIL</button>
            <button class="filter-btn" onclick="filtrar('fundamental', this)"><i class="fas fa-book"></i> FUNDAMENTAL</button>
            <button class="filter-btn" onclick="filtrar('mista', this)"><i class="fas fa-school"></i> INF/FUND</button>
            <button class="filter-btn" onclick="filtrar('equipamento', this)"><i class="fas fa-building"></i> EQUIP.</button>
        </div>
    </div>

    <div id="map"></div>
    <div id="container-rotas"></div>

    <button class="fab-gerar" onclick="gerarRotas()" id="btnGerar">
        <i class="fas fa-route"></i> OTIMIZAR AGORA
    </button>

    <div class="selected-panel" id="panel">
        <div class="panel-header" onclick="togglePanel()">
            <span style="font-weight: 600;">Checklist (<span id="badgeCount">0</span>)</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        <div id="lista-selecionadas" style="height: 350px; overflow-y: auto; padding: 0 20px;"></div>
    </div>

    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2000; align-items:center; justify-content:center;">
        <div style="background:white; padding:25px; border-radius:20px; width:85%; max-width:300px;">
            <h3 style="margin:0 0 15px 0">Configurar Frota</h3>
            <label style="font-size:11px; color:#666">VEÍCULOS NA RUA</label>
            <input type="number" id="num-veiculos" value="2" style="width:100%; padding:12px; margin:5px 0 15px; border-radius:8px; border:1px solid #ddd;">
            <label style="font-size:11px; color:#666">MÁX. DE ESCOLAS POR CARRO</label>
            <input type="number" id="max-por-veiculo" value="6" style="width:100%; padding:12px; margin:5px 0 15px; border-radius:8px; border:1px solid #ddd;">
            <button onclick="toggleModal(false)" style="width:100%; background:var(--dark); color:white; border:none; padding:15px; border-radius:10px; font-weight:bold;">CONFIRMAR</button>
        </div>
    </div>

<script>
    const pontoPartida = { nome:"SEINFRA", lat:-7.194722139209482, lng:-39.31536456230205 };
    const escolas = [
        { id: 1, nome: "ALAYDE OLIVEIRA CEI", lat: -7.22591, lng: -39.2990, tipo: "infantil" },
        { id: 2, nome: "HELENA VIEIRA EMEI", lat: -7.21989, lng: -39.3379, tipo: "infantil" },
        { id: 3, nome: "IRMÃ ANA TEREZINHA", lat: -7.20154, lng: -39.2706, tipo: "fundamental" },
        { id: 4, nome: "PRÉDIO ADM SEINFRA", lat: -7.21000, lng: -39.3100, tipo: "equipamento" },
        { id: 5, nome: "MARIA BERNADETE", lat: -7.23045, lng: -39.3203, tipo: "mista" },
        { id: 6, nome: "ALMOXARIFADO CENTRAL", lat: -7.24000, lng: -39.3250, tipo: "equipamento" },
        { id: 7, nome: "ANA AMÉLIA CEI", lat: -7.22167, lng: -39.3120, tipo: "infantil" }
    ];

    let selecionadas = [];
    let polilinhas = [];
    let marcadores = {};

    const map = L.map('map', { zoomControl: false }).setView([pontoPartida.lat, pontoPartida.lng], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function getEstilo(tipo) {
        const config = { infantil: "#00bcd4", fundamental: "#9c27b0", mista: "#ff9800", equipamento: "#757575" };
        return { cor: config[tipo] || "#1a73e8", icone: tipo === 'infantil' ? 'fa-baby' : 'fa-school' };
    }

    function criarIcone(escola, selecionada = false) {
        const est = getEstilo(escola.tipo);
        const size = selecionada ? 34 : 26;
        return L.divIcon({
            className: 'custom-pin-wrap',
            html: `<div class="custom-pin" style="background-color:${est.cor}; width:${size}px; height:${size}px; transform: rotate(-45deg); display:flex; align-items:center; justify-content:center; border:2px solid white;">
                    <i class="fas ${est.icone}" style="transform: rotate(45deg); color:white; font-size:${size/2}px"></i>
                   </div>`,
            iconSize: [size, size], iconAnchor: [size/2, size]
        });
    }

    L.marker([pontoPartida.lat, pontoPartida.lng], {icon: L.icon({iconUrl:"https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png", iconSize:[25,41]})}).addTo(map);

    escolas.forEach(e => {
        const m = L.marker([e.lat, e.lng], {icon: criarIcone(e)}).addTo(map);
        m.on("click", () => alternar(e));
        marcadores[e.id] = m;
    });

    function alternar(e) {
        const i = selecionadas.findIndex(s => s.id === e.id);
        if (i === -1) { selecionadas.push(e); marcadores[e.id].setIcon(criarIcone(e, true)); }
        else { selecionadas.splice(i, 1); marcadores[e.id].setIcon(criarIcone(e, false)); }
        document.getElementById("badgeCount").textContent = selecionadas.length;
        atualizarLista();
    }

    async function gerarRotas() {
        if (selecionadas.length === 0) return alert("Selecione os locais!");
        const btn = document.getElementById("btnGerar");
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> OTIMIZANDO...';
        
        polilinhas.forEach(p => map.removeLayer(p));
        document.getElementById("container-rotas").innerHTML = "";

        const nV = parseInt(document.getElementById("num-veiculos").value);
        const mP = parseInt(document.getElementById("max-por-veiculo").value);

        const jobs = selecionadas.map(e => ({ id: String(e.id), location: [e.lng, e.lat], amount: [1] }));
        const vehicles = Array.from({length: nV}, (_, i) => ({ 
            id: i, profile: "driving-car", 
            start: [pontoPartida.lng, pontoPartida.lat], 
            end: [pontoPartida.lng, pontoPartida.lat], 
            capacity: [mP] 
        }));

        try {
            const r = await fetch("https://redefisica.onrender.com/rotas", {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ jobs, vehicles })
            });
            const data = await r.json();

            data.routes.forEach((rota, idx) => {
                const cor = `hsl(${(idx * 140) % 360}, 70%, 45%)`;
                const stops = rota.steps.filter(s => s.type === "job").map(s => escolas.find(e => e.id === Number(s.id)));
                const distKm = (rota.distance / 1000).toFixed(1);
                
                const googleUrl = `https://www.google.com/maps/dir/${pontoPartida.lat},${pontoPartida.lng}/` + stops.map(p => `${p.lat},${p.lng}`).join("/") + `/${pontoPartida.lat},${pontoPartida.lng}`;

                const card = document.createElement("div");
                card.className = "rota-card";
                card.style.borderLeftColor = cor;
                card.innerHTML = `
                    <div class="rota-header" onclick="this.nextElementSibling.classList.toggle('active')">
                        <span>EQUIPE ${idx+1} • ${stops.length} locais • ${distKm}km</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="rota-content">
                        <ul style="padding-left:18px; font-size:12px; color:#444; margin:0">
                            ${stops.map(p => `<li style="margin-bottom:4px">${p.nome}</li>`).join("")}
                        </ul>
                        <a href="${googleUrl}" target="_blank" class="btn-gps"><i class="fas fa-location-arrow"></i> ABRIR NO GOOGLE MAPS</a>
                    </div>
                `;
                document.getElementById("container-rotas").appendChild(card);

                if (rota.geometry) {
                    const poly = L.polyline(decode(rota.geometry), {color: cor, weight: 6, opacity: 0.8}).addTo(map);
                    polilinhas.push(poly);
                }
            });
            if (polilinhas.length > 0) map.fitBounds(new L.featureGroup(polilinhas).getBounds(), {padding:[50,50]});
        } catch (e) { alert("Erro ao processar rotas. Tente novamente."); }
        finally { btn.innerHTML = '<i class="fas fa-route"></i> OTIMIZAR AGORA'; }
    }

    function decode(str) {
        let index = 0, lat = 0, lng = 0, coordinates = [], shift = 0, result = 0, byte = null;
        while (index < str.length) {
            byte = null; shift = 0; result = 0;
            do { byte = str.charCodeAt(index++) - 63; result |= (byte & 0x1f) << shift; shift += 5; } while (byte >= 0x20);
            lat += ((result & 1) ? ~(result >> 1) : (result >> 1));
            byte = null; shift = 0; result = 0;
            do { byte = str.charCodeAt(index++) - 63; result |= (byte & 0x1f) << shift; shift += 5; } while (byte >= 0x20);
            lng += ((result & 1) ? ~(result >> 1) : (result >> 1));
            coordinates.push([lat / 100000, lng / 100000]);
        }
        return coordinates;
    }

    function atualizarLista() {
        const list = document.getElementById("lista-selecionadas");
        list.innerHTML = selecionadas.map(e => `
            <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #eee; align-items:center">
                <span style="font-size:13px">${e.nome}</span> 
                <i class="fas fa-times" style="color:#f44336; padding:10px" onclick="removerPorId(${e.id})"></i>
            </div>`).join('');
    }

    function removerPorId(id) { alternar(escolas.find(e => e.id === id)); }
    function togglePanel() { document.getElementById("panel").classList.toggle("open"); }
    function toggleModal(s) { document.getElementById("modal").style.display = s ? "flex" : "none"; }
</script>
</body>
</html>
