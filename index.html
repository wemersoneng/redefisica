        equipamento: { parcial: '#808080', integral: '#454545' }  
    };

    return cores[tipo][modalidade] || '#1a73e8';
}

// 2. Definição dos Ícones por tipo
function getSimbolo(tipo) {
    const simbolos = {
        infantil: 'fa-baby',
        fundamental: 'fa-book',
        mista: 'fa-graduation-cap',
        equipamento: 'fa-school'
    };
    return simbolos[tipo] || 'fa-map-marker-alt';
}

// 3. Função Criar Icone Atualizada
function criarIcone(e, sel = false, numero = null) {
    const corBase = getCor(e.tipo, e.modalidade);
    const simbolo = getSimbolo(e.tipo);
    
    // Borda amarela se estiver selecionada, caso contrário, borda branca
    const borda = sel ? '3px solid #FFD700' : '2px solid white';
    const shadow = sel ? '0 0 15px rgba(255, 215, 0, 0.8)' : '0 2px 5px rgba(0,0,0,0.3)';

    const conteudo = numero !== null 
        ? `<span style="transform:rotate(45deg); color:white; font-weight:bold; font-size:14px">${numero}</span>`
        : `<i class="fas ${simbolo}" style="transform:rotate(45deg); color:white; font-size:12px"></i>`;

    return L.divIcon({
        className: '',
        html: `<div class="${sel ? 'marker-pulse' : ''}" 
                 style="background:${corBase}; 
                        width:32px; height:32px; 
                        border-radius:50% 50% 50% 0; 
                        transform:rotate(-45deg); 
                        display:flex; align-items:center; justify-content:center; 
                        border:${borda}; 
                        box-shadow:${shadow}">
                ${conteudo}
               </div>`,
        iconSize: [32, 32], 
        iconAnchor: [16, 32]
    });
}

    L.marker([pontoPartida.lat, pontoPartida.lng], {icon: L.icon({iconUrl:"https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png", iconSize:[25,41]})}).addTo(map);

    escolas.forEach(e => {
        const m = L.marker([e.lat, e.lng], { icon: criarIcone(e) }).addTo(map);
        
        // Adição do Popup
        m.bindPopup(`<b>${e.nome}</b><br><small>Tipo: ${e.tipo.toUpperCase()}</small>`);
        
        m.on('click', () => {
            alternar(e);
            m.openPopup();
        });
        marcadores[e.id] = m;
    });

    function alternar(e) {
        const idx = selecionadas.findIndex(s => s.id === e.id);
        if (idx === -1) { selecionadas.push(e); marcadores[e.id].setIcon(criarIcone(e, true)); } 
        else { selecionadas.splice(idx, 1); marcadores[e.id].setIcon(criarIcone(e, false)); }
        atualizarUI();
    }

    function atualizarUI() {
        document.getElementById('badgeCount').innerText = selecionadas.length;
        document.getElementById('lista-selecionadas').innerHTML = selecionadas.map(s => `
            <div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #eee; align-items:center">
                <div style="font-size:13px"><b>${s.nome}</b><br><small>${s.tipo}</small></div>
                <i class="fas fa-trash-alt" style="color:var(--danger); padding:10px" onclick="removerPorId(${s.id})"></i>
            </div>`).join("");

        const dContent = document.getElementById('drawer-list');
        dContent.innerHTML = "";
        ["infantil", "fundamental", "mista", "equipamento"].forEach(t => {
            const grupoContainer = document.createElement('div');
            const listaEsc = escolas.filter(e => e.tipo === t);
            if(listaEsc.length > 0) {
                grupoContainer.innerHTML = `<div class="drawer-group-title">${t.toUpperCase()}</div>`;
                listaEsc.forEach(e => {
                    const isSel = selecionadas.find(s=>s.id===e.id);
                    const item = document.createElement('div');
                    item.className = `drawer-item ${isSel?'selected':''}`;
                    item.innerHTML = `<span>${e.nome}</span><span class="tag-mod tag-${e.modalidade}">${e.modalidade}</span>`;
                    item.onclick = () => { 
                        map.setView([e.lat, e.lng], 16); 
                        alternar(e); 
                        marcadores[e.id].openPopup();
                    };
                    grupoContainer.appendChild(item);
                });
                dContent.appendChild(grupoContainer);
            }
        });
    }

    document.getElementById('busca').addEventListener('input', function(e) {
        const t = e.target.value.toLowerCase();
        const lista = document.getElementById('lista-pesquisa');
        lista.innerHTML = "";
        if (t.length < 2) return;
        escolas.filter(esc => esc.nome.toLowerCase().includes(t)).slice(0,10).forEach(esc => {
            const i = document.createElement('div'); i.className = 'item-busca';
            i.innerHTML = `<i class="fas fa-search"></i><span>${esc.nome}</span>`;
            i.onclick = () => {
                map.setView([esc.lat, esc.lng], 16);
                if(!selecionadas.find(s=>s.id===esc.id)) alternar(esc);
                marcadores[esc.id].openPopup();
                e.target.value = ""; lista.innerHTML = "";
            };
            lista.appendChild(i);
        });
    });

async function gerarRotas() {
    const nVeiculos = parseInt(document.getElementById('num-veiculos').value);
    const capVeiculo = parseInt(document.getElementById('max-por-veiculo').value);
    
    // --- NOVA VERIFICAÇÃO DE CAPACIDADE ---
    const capacidadeTotalFrota = nVeiculos * capVeiculo;
    const totalSelecionadas = selecionadas.length;

    if (totalSelecionadas === 0) {
        return alert("Selecione os locais antes de otimizar!");
    }

    if (totalSelecionadas > capacidadeTotalFrota) {
        return alert(`Frota insuficiente! 
        \nVocê selecionou ${totalSelecionadas} unidades, mas sua frota atual suporta apenas ${capacidadeTotalFrota} vistorias.
        \nAjuste o número de veículos ou a capacidade nas configurações.`);
    }
    // --------------------------------------

    const btn = document.getElementById('btnGerar');
    btn.disabled = true; 
    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> OTIMIZANDO...';
    
    polilinhas.forEach(p => map.removeLayer(p));
    polilinhas = []; 
    document.getElementById("container-rotas").innerHTML = "";

    try {
        const r = await fetch("https://redefisica.onrender.com/rotas", {
            method: "POST", 
            headers: {"Content-Type":"application/json"},
            body: JSON.stringify({
                jobs: selecionadas.map(e => ({ id: Number(e.id), location: [e.lng, e.lat], amount: [1] })),
                vehicles: Array.from({length: nVeiculos}, (_, i) => ({
                    id: i, 
                    profile: "driving-car", 
                    start:[pontoPartida.lng, pontoPartida.lat], 
                    end:[pontoPartida.lng, pontoPartida.lat], 
                    capacity:[capVeiculo]
                }))
            })
        });
        
        const data = await r.json();
        rotasAtivas = data.routes;

        data.routes.forEach((rota, idx) => {
            const cor = `hsl(${(idx * 137) % 360}, 70%, 45%)`;
            const pts = rota.steps.filter(s => s.type === "job").map(s => escolas.find(e => e.id === Number(s.id)));
            const card = document.createElement("div");
            card.className = "rota-card"; 
            card.id = `card-rota-${idx}`;
            card.style.borderLeftColor = cor;
            card.innerHTML = `
                <div class="rota-header" onclick="toggleFiltroRota(${idx}, this)">
                    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:13px">
                        <span>EQUIPE ${idx+1}</span> <span>${(rota.distance/1000).toFixed(1)} km</span>
                    </div>
                    <small style="color:#666">${pts.length} vistorias</small>
                </div>
                <div class="rota-details">
                    <ol style="padding-left:18px; font-size:12px; margin-bottom:10px">${pts.map(p => `<li>${p.nome}</li>`).join("")}</ol>
                    <a href="https://www.google.com/maps/dir/${pontoPartida.lat},${pontoPartida.lng}/${pts.map(p=>`${p.lat},${p.lng}`).join('/')}" target="_blank" style="display:block; background:var(--primary); color:white; text-align:center; padding:10px; border-radius:5px; text-decoration:none; font-weight:bold; font-size:12px">ABRIR NO GPS</a>
                </div>`;
            document.getElementById("container-rotas").appendChild(card);
            
            if(rota.geometry) {
                const poly = L.polyline(decode(rota.geometry), {color:cor, weight:6});
                poly.addTo(map); 
                polilinhas.push(poly);
            }
        });
        
        if(polilinhas.length > 0) map.fitBounds(new L.featureGroup(polilinhas).getBounds(), {padding:[50,50]});
        
    } catch(e) { 
        alert("Erro de conexão com o servidor de rotas."); 
    } finally { 
        btn.disabled = false; 
        btn.innerHTML = '<i class="fas fa-route"></i> OTIMIZAR AGORA'; 
    }
}

    function toggleFiltroRota(idx, el) {
        const details = el.nextElementSibling;
        const isOpening = !details.classList.contains('active');
        document.querySelectorAll('.rota-card').forEach(c => c.style.display = (isOpening && c.id !== `card-rota-${idx}`) ? "none" : "block");
        document.querySelectorAll('.rota-details').forEach(d => d.classList.remove('active'));
        if(isOpening) {
            details.classList.add('active');
            const idsRota = rotasAtivas[idx].steps.filter(s => s.type === "job").map(s => Number(s.id));
            polilinhas.forEach((p, pIdx) => pIdx === idx ? map.addLayer(p) : map.removeLayer(p));
            escolas.forEach(e => {
                const ordem = idsRota.indexOf(e.id);
                if(ordem === -1) map.removeLayer(marcadores[e.id]);
                else { marcadores[e.id].setIcon(criarIcone(e, true, ordem + 1)); marcadores[e.id].addTo(map); }
            });
        } else { resetVisualRotas(); }
    }

    function resetVisualRotas() {
        polilinhas.forEach(p => map.addLayer(p));
        aplicarFiltrosFixos();
        escolas.forEach(e => {
            const isSel = selecionadas.find(s=>s.id===e.id);
            marcadores[e.id].setIcon(criarIcone(e, isSel));
        });
    }

    function resetGeral() {
        if(!confirm("Limpar tudo?")) return;
        selecionadas = []; polilinhas.forEach(p => map.removeLayer(p)); polilinhas = [];
        document.getElementById("container-rotas").innerHTML = "";
        filtroTipo = 'todos'; filtroMod = 'todos';
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active', 'active-mod'));
        document.querySelector('#row-tipos .pill').classList.add('active');
        escolas.forEach(e => { marcadores[e.id].setIcon(criarIcone(e, false)); marcadores[e.id].addTo(map); });
        atualizarUI(); map.setView([pontoPartida.lat, pontoPartida.lng], 13);
    }

    function setFiltroTipo(t, el) {
        document.querySelectorAll('#row-tipos .pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active'); filtroTipo = t; aplicarFiltrosFixos();
    }

    function setFiltroMod(m, el) {
        if (filtroMod === m) { filtroMod = 'todos'; el.classList.remove('active-mod'); } 
        else { document.querySelectorAll('#row-mods .pill').forEach(p => p.classList.remove('active-mod')); el.classList.add('active-mod'); filtroMod = m; }
        aplicarFiltrosFixos();
    }

    function aplicarFiltrosFixos() {
        escolas.forEach(e => {
            const matchTipo = (filtroTipo === 'todos' || e.tipo === filtroTipo);
            const matchMod = (filtroMod === 'todos' || e.modalidade === filtroMod);
            (matchTipo && matchMod) ? marcadores[e.id].addTo(map) : map.removeLayer(marcadores[e.id]);
        });
    }

    function removerPorId(id) { alternar(escolas.find(e => e.id === id)); }
    function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); document.getElementById('overlay').classList.toggle('active'); }
    function togglePanel() { document.getElementById('panel').classList.toggle('open'); }
    function toggleModal(s) { document.getElementById('modal').style.display = s ? 'flex' : 'none'; }
    
    function decode(str) {
        let index=0, lat=0, lng=0, coords=[], shift=0, result=0, byte=null, lat_c, lng_c;
        while (index < str.length) {
            byte=null; shift=0; result=0; do { byte=str.charCodeAt(index++)-63; result|=(byte&0x1f)<<shift; shift+=5; } while (byte>=0x20);
            lat_c=((result&1)?~(result>>1):(result>>1)); lat+=lat_c;
            byte=null; shift=0; result=0; do { byte=str.charCodeAt(index++)-63; result|=(byte&0x1f)<<shift; shift+=5; } while (byte>=0x20);
            lng_c=((result&1)?~(result>>1):(result>>1)); lng+=lng_c;
            coords.push([lat/1e5, lng/1e5]);
        } return coords;
    }
    
    atualizarUI();
</script>
